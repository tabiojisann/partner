version: '3'

services:
  web:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '9400:80'
    depends_on: 
      - app
    volumes: 
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: .
    container_name: php
    volumes: 
      - .:/var/www/html
    depends_on: 
      - DB
  DB:
    image: mysql:5.7
    container_name: DB
    environment: 
      MYSQL_DATABASE: application
      MYSQL_USER: ojisan
      MYSQL_PASSWORD: ojisan
      MYSQL_ROOT_PASSWORD: root
    ports: 
      - "4080:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes: 
  mysql-data: